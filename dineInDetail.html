<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Kiosk</title>
    <link rel="stylesheet" href="dineInDetail.css">
</head>
<body>
    <div class="kiosk-container">
        <header class="header">
            <button class="back-button">&lt;</button>
        </header>

        <section class="menu-section">
            <div class="menu-layout">
                <div class="left-icons">
                    <button class="icon-circle">커피</button>
                    <button class="icon-circle">주스/에이드</button>
                    <button class="icon-circle">스무디/프라페</button>
                </div>
                <div class="menu-grid">
                    <div class="grid-item">
                        <img src="img/아메리카노.jpg" alt="커피" class="grid-item-image" id="menu-image-1">
                    </div>
                    <div class="grid-item">
                        <img src="img/라이트바닐라아몬드라떼.jpg" alt="커피" class="grid-item-image" id="menu-image-2">
                    </div>
                    <div class="grid-item">
                        <img src="img/미숫가루커피.jpg" alt="커피" class="grid-item-image" id="menu-image-3">
                    </div>
                    <div class="grid-item">
                        <img src="img/티라미수라떼.jpg" alt="커피" class="grid-item-image" id="menu-image-4">
                    </div>
                    <div class="grid-item">
                        <img src="img/바닐라라떼.jpg" alt="커피" class="grid-item-image" id="menu-image-5">
                    </div>
                    <div class="grid-item">
                        <img src="img/카페모카.jpg" alt="커피" class="grid-item-image" id="menu-image-6">
                    </div>
                </div>
            </div>

            <div class="navigation">
                <button class="nav-button">&lt;</button>
                <button class="nav-button">&gt;</button>
            </div>
        </section>

        <section class="order-section">
            <table class="order-table">
                <thead>
                    <tr>
                        <th>상품명</th>
                        <th>가격</th>
                        <th>수량</th>
                    </tr>
                </thead>
                <tbody id="cart-body"></tbody>
            </table>
        </section>

        <div class="footer-buttons">
            <button class="footer-button voice-button">
                <span class="first-line">음성</span>
                <span class="second-line">안내</span>
            </button>
            <button class="footer-button voice-button">
                <span class="first-line">음성</span>
                <span class="second-line">인식</span>
            </button>
            <button class="footer-button order-button" id="orderButton">주문</button>
        </div>

        <div id="order-popup">
            <div class="popup-content">
                <h2>주문 목록</h2>
                <table>
                    <thead>
                        <tr>
                            <th>상품명</th>
                            <th>가격</th>
                            <th>수량</th>
                        </tr>
                    </thead>
                    <tbody id="popup-cart-body"></tbody>
                </table>

                <div class="total-amount">
                    <span>총 금액: </span><span id="total-amount">0원</span>
                </div>

                <div class="footer-buttons">
                    <button>취소</button>
                    <button class="payment-button">결제</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
