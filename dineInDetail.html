<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Kiosk</title>
    <link rel="stylesheet" href="dineInDetail.css">
</head>
<body>
    <div class="kiosk-container">
        <header class="header">
            <button class="back-button">&lt;</button>
            <div class="title">음성안내 자막</div>
        </header>

        <section class="menu-section">
            <div class="menu-layout">
                <!-- 왼쪽 세로 버튼 3개 -->
                <div class="left-icons">
                    <button class="icon-circle">원 1</button>
                    <button class="icon-circle">원 2</button>
                    <button class="icon-circle">원 3</button>
                </div>

                <!-- 오른쪽 사각형 그리드 6개 -->
                <div class="menu-grid">
                    <div class="grid-item">사각형 1</div>
                    <div class="grid-item">사각형 2</div>
                    <div class="grid-item">사각형 3</div>
                    <div class="grid-item">사각형 4</div>
                    <div class="grid-item">사각형 5</div>
                    <div class="grid-item">사각형 6</div>
                </div>
            </div>

            <div class="navigation">
                <button class="nav-button">&lt;</button>
                <button class="nav-button">&gt;</button>
            </div>
        </section>

        <section class="order-section">
            <table class="order-table">
                <thead>
                    <tr>
                        <th>상품명</th>
                        <th>가격</th>
                        <th>수량</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>햄버거 라지 세트</td>
                        <td>8500</td>
                        <td>
                            <button class="quantity-button">-</button>
                            <span class="quantity">1</span>
                            <button class="quantity-button">+</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>

        <div class="footer-buttons">
            <button class="footer-button voice-button">
                <span class="first-line">음성</span>
                <span class="second-line">안내</span>
            </button>
            <button class="footer-button voice-button">
                <span class="first-line">음성</span>
                <span class="second-line">인식</span>
            </button>
            <button class="footer-button order-button">주문</button>
        </div>
    </div>
</body>
</html>
