<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결제 완료</title>
    <link rel="stylesheet" href="orderComplete.css">
</head>
<body>
    <div class="container">
        <div class="top-border"></div>
        <div class="message">
            <h2>결제가 완료되었습니다.</h2>
        </div>
        <div class="order-number">
            <div class="line"></div>
            <div class="order-text">
                <p>주문 번호</p>
                <p class="number" id="order-number-display">001</p>
            </div>
            <div class="line"></div>
        </div>
        <!-- home-button을 클릭할 때 goHome 함수 호출 -->
        <button class="home-button" onclick="App.goHome()">처음으로</button>
    </div>

    <script src="script.js"></script>
    <script>
        // 페이지 로드 시 주문 번호 처리 함수 호출
        window.onload = () => {
            App.handleOrderComplete();
        };
    </script>
</body>
</html>
