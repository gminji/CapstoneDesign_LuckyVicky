<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인공지능 TTS 자막 변환</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh; /* 전체 화면 높이 */
        }
        .header {
            background-color: #FF6F61; /* 상단 영역 색상 */
            padding: 20px;
            text-align: center;
            flex: 0 0 80px; /* 고정 높이 */
            color: white;
            position: relative; /* 버튼 위치를 위한 relative */
        }
        .back-button {
            position: absolute; /* 절대 위치 */
            left: 10px; /* 왼쪽 여백 */
            top: 20px; /* 상단 여백 */
            cursor: pointer;
            color: white; /* 버튼 글자 색상 */
            background: none; /* 배경 없애기 */
            border: none; /* 테두리 없애기 */
            font-size: 16px; /* 글자 크기 */
        }
        .container {
            display: flex;
            flex: 1; /* 남은 공간 차지 */
            flex-wrap: nowrap; /* 줄 바꿈 방지 */
        }
        .categories {
            background-color: #4CAF50; /* 왼쪽 영역 색상 */
            padding: 10px;
            width: 25%; /* 25% 너비 */
            overflow-y: auto; /* 수직 스크롤 가능 */
        }
        .grid {
            background-color: #2196F3; /* 오른쪽 영역 색상 */
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2열 그리드 */
            grid-template-rows: repeat(3, 1fr); /* 3행 그리드 */
            gap: 10px; /* 그리드 간격 */
            flex: 1; /* 남은 공간 차지 */
            padding: 10px;
            min-width: 0; /* 그리드의 최소 너비 설정 */
        }
        .grid-item {
            background-color: #d3d3d3; /* 기본 배경색 */
            position: relative;
            overflow: hidden;
            border-radius: 5px;
            cursor: pointer; /* 마우스 포인터 변경 */
        }
        .grid-item img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* 이미지를 영역에 맞게 조정 */
        }
        .footer {
            background-color: #BDBDBD; /* 하단 영역 색상 */
            padding: 20px;
            text-align: center;
            flex: 0 0 80px; /* 고정 높이 */
        }
        .button {
            background-color: #FF4081; /* 버튼 색상 */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        /* 모달 스타일 */
        .modal {
            display: none; /* 기본적으로 숨김 */
            position: fixed;
            z-index: 1; /* 최상위 레이어 */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto; /* 스크롤 가능 */
            background-color: rgb(0,0,0); /* 배경색 */
            background-color: rgba(0,0,0,0.4); /* 투명도 */
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; /* 중앙 정렬 */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* 너비 */
        }
        .close {
            color: #aaa;
            float: right; /* 오른쪽 정렬 */
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="back-button" onclick="goBack()">✖️ 돌아가기</button>
        <h1>인공지능 TTS 자막 변환</h1>
    </div>
    
    <div class="container">
        <div class="categories">
            <div class="category">카테고리 1</div>
            <div class="category">카테고리 2</div>
            <div class="category">카테고리 3</div>
        </div>

        <div class="grid">
            <div class="grid-item" onclick="addToCart('불고기 버거')">
                <img src="image1.jpg" alt="불고기 버거">
            </div>
            <div class="grid-item" onclick="addToCart('치킨 버거')">
                <img src="image2.jpg" alt="치킨 버거">
            </div>
            <div class="grid-item" onclick="addToCart('소고기 버거')">
                <img src="image3.jpg" alt="소고기 버거">
            </div>
            <div class="grid-item" onclick="addToCart('감자튀김')">
                <img src="image4.jpg" alt="감자튀김">
            </div>
            <div class="grid-item" onclick="addToCart('샐러드')">
                <img src="image5.jpg" alt="샐러드">
            </div>
            <div class="grid-item" onclick="addToCart('음료수')">
                <img src="image6.jpg" alt="음료수">
            </div>
        </div>
    </div>

    <div class="footer">
        <div>미니 장바구니</div>
        <div id="cartItems">장바구니에 추가된 항목이 없습니다.</div>
        <button class="button" id="payButton">결제</button>
    </div>

    <!-- 모달 -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>카드 결제</h2>
            <p>결제 정보를 입력하세요.</p>
            <!-- 카드 결제 입력 폼 추가 가능 -->
            <label for="cardNumber">카드 번호:</label><br>
            <input type="text" id="cardNumber" placeholder="카드 번호"><br><br>
            <button class="button">결제하기</button>
        </div>
    </div>

    <script>
        // 장바구니 아이템을 저장할 객체
        const cart = {};

        function goBack() {
            window.location.href = 'kiosk_main.html'; // 뒤로가기 버튼 클릭 시 이동
        }

        function addToCart(item) {
            // 아이템이 이미 장바구니에 존재하는지 확인
            if (cart[item]) {
                cart[item] += 1; // 개수 증가
            } else {
                cart[item] = 1; // 새 아이템 추가
            }
            updateCartDisplay();
        }

        function updateCartDisplay() {
            const cartItems = document.getElementById('cartItems');
            cartItems.innerHTML = ''; // 기존 내용 초기화

            // 장바구니 내용 업데이트
            for (const item in cart) {
                cartItems.innerHTML += `${item}: ${cart[item]}개<br>`;
            }

            // 장바구니가 비어있으면 메시지 추가
            if (Object.keys(cart).length === 0) {
                cartItems.innerHTML = '장바구니에 추가된 항목이 없습니다.';
            }
        }

        // 결제 버튼 클릭 시 모달 열기
        document.getElementById('payButton').onclick = function() {
            document.getElementById('myModal').style.display = 'block';
        }

        // 모달 닫기 함수
        function closeModal() {
            document.getElementById('myModal').style.display = 'none';
        }

        // 모달 외부 클릭 시 닫기
        window.onclick = function(event) {
            if (event.target == document.getElementById('myModal')) {
                closeModal();
            }
        }
    </script>
</body>
</html>
