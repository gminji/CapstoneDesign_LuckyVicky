<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인공지능 TTS 자막 변환</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh; /* 전체 화면 높이 */
        }
        .header {
            background-color: #FF6F61; /* 상단 영역 색상 */
            padding: 20px;
            text-align: center;
            flex: 0 0 80px; /* 고정 높이 */
            color: white;
            position: relative; /* 버튼 위치를 위한 relative */
        }
        .back-button {
            position: absolute; /* 절대 위치 */
            left: 10px; /* 왼쪽 여백 */
            top: 20px; /* 상단 여백 */
            cursor: pointer;
            color: white; /* 버튼 글자 색상 */
            background: none; /* 배경 없애기 */
            border: none; /* 테두리 없애기 */
            font-size: 16px; /* 글자 크기 */
        }
        .container {
            display: flex;
            flex: 1; /* 남은 공간 차지 */
            flex-wrap: nowrap; /* 줄 바꿈 방지 */
        }
        .categories {
            background-color: #4CAF50; /* 왼쪽 영역 색상 */
            padding: 10px;
            width: 25%; /* 25% 너비 */
            overflow-y: auto; /* 수직 스크롤 가능 */
        }
        .grid {
            background-color: #2196F3; /* 오른쪽 영역 색상 */
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2열 그리드 */
            grid-template-rows: repeat(3, 1fr); /* 3행 그리드 */
            gap: 10px; /* 그리드 간격 */
            flex: 1; /* 남은 공간 차지 */
            padding: 10px;
            min-width: 0; /* 그리드의 최소 너비 설정 */
        }
        .grid-item {
            background-color: #d3d3d3; /* 기본 배경색 */
            position: relative;
            overflow: hidden;
            border-radius: 5px;
        }
        .grid-item img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* 이미지를 영역에 맞게 조정 */
        }
        .footer {
            background-color: #BDBDBD; /* 하단 영역 색상 */
            padding: 20px;
            text-align: center;
            flex: 0 0 80px; /* 고정 높이 */
        }
        .button {
            background-color: #FF4081; /* 버튼 색상 */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="back-button" onclick="goBack()">✖️ 돌아가기</button>
        <h1>인공지능 TTS 자막 변환</h1>
    </div>
    
    <div class="container">
        <div class="categories">
            <div class="category">카테고리 1</div>
            <div class="category">카테고리 2</div>
            <div class="category">카테고리 3</div>
        </div>

        <div class="grid">
            <div class="grid-item"><img src="image1.jpg" alt="이미지 1"></div>
            <div class="grid-item"><img src="image2.jpg" alt="이미지 2"></div>
            <div class="grid-item"><img src="image3.jpg" alt="이미지 3"></div>
            <div class="grid-item"><img src="image4.jpg" alt="이미지 4"></div>
            <div class="grid-item"><img src="image5.jpg" alt="이미지 5"></div>
            <div class="grid-item"><img src="image6.jpg" alt="이미지 6"></div>
        </div>
    </div>

    <div class="footer">
        <div>미니 장바구니</div>
        <div>행버거 라지 세트</div>
        <div>어러 어플리크</div>
        <button class="button">결제</button>
    </div>

    <script>
        function goBack() {
            window.location.href = 'kiosk_main.html'; // 뒤로가기 버튼 클릭 시 이동
        }
    </script>
</body>
</html>
